name: Build website

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6.4'
    - uses: actions/setup-node@v1
      with:
        node-version: '8.16.1'
    - name: Build website
      run: |
        gem install bundler
        chmod +x build.sh
        ./build.sh
      
